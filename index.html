<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./img/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./img/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./img/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./img/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./img/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./img/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/android-chrome-192x192.png"
      sizes="192x192"
    />
    <meta name="msapplication-square70x70logo" content="./img/smalltile.png" />
    <meta
      name="msapplication-square150x150logo"
      content="./img/mediumtile.png"
    />
    <meta name="msapplication-wide310x150logo" content="./img/widetile.png" />
    <meta
      name="msapplication-square310x310logo"
      content="./img/largetile.png"
    />

    <title>Ticket</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img class="main_img" src="./img/gerb.png" alt="" />
        <div class="header">
          <p>Проездной на месячный проезд в электротранспотре</p>
          <h4>Общий</h4>
          <h4>Днiпро</h4>
          <h4>
            <span class="serial_title">Серия</span>
            <span id="serialNumber">123456789</span>
          </h4>
        </div>
        <div class="container_date">
          <div class="timeline">
            <img class="greyBus" src="./img/Слой 2.png" alt="" />
            <img class="orangeBus" src="./img/Слой 3.png" alt="" />
            <img class="greyBus-2" src="./img/Слой 2.png" alt="" />
            <img class="orangeBus-2" src="./img/Слой 3.png" alt="" />
          </div>
          <div class="date">
            <h1><span id="currentDateShort">00.00</span></h1>
            <h1 class="date_time" id="currentTime">00:00:00</h1>
          </div>
        </div>
        <div class="price">
          <h2 class="price_number-big">
            10<span class="price_number-small"
              >.00<span class="price_grn"> грн</span></span
            >
          </h2>
          <p></p>
        </div>
        <div class="container_term">
          <p class="term_item-light">Срок действия</p>
          <h3 class="term_date">
            <span id="termDateFirst"></span>
            <span>-</span>
            <span id="termDateSecond"></span>
          </h3>
          <p>До окончания проездного осталось &laquo;1&raquo; дней</p>
        </div>
        <div class="extend">
          <h3>Продлить</h3>
        </div>
      </div>
    </div>
    <script src="./moments.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
