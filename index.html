<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img class="main_img" src="./img/gerb.png" alt="" />
        <div class="header">
          <p>Проездной на месячный проезд в электротранспотре</p>
          <h4>Общий</h4>
          <h4>Днiпро</h4>
          <h4>
            <span class="serial_title">Серия</span>
            <span id="serialNumber">123456789</span>
          </h4>
        </div>
        <div class="container_date">
          <div class="timeline">
            <img class="greyBus" src="./img/Слой 2.png" alt="" />
            <img class="orangeBus" src="./img/Слой 3.png" alt="" />
            <img class="greyBus-2" src="./img/Слой 2.png" alt="" />
            <img class="orangeBus-2" src="./img/Слой 3.png" alt="" />
          </div>
          <div class="date">
            <h1><span id="currentDateShort">00.00</span></h1>
            <h1 class="date_time" id="currentTime">00:00:00</h1>
          </div>
        </div>
        <div class="price">
          <h2 class="price_number-big">
            10<span class="price_number-small"
              >.00<span class="price_grn"> грн</span></span
            >
          </h2>
          <p></p>
        </div>
        <div class="container_term">
          <p class="term_item-light">Срок действия</p>
          <h3 class="term_date">
            <span id="termDateFirst"></span>
            <span>-</span>
            <span id="termDateSecond"></span>
          </h3>
          <p>До окончания проездного осталось &laquo;1&raquo; дней</p>
        </div>
        <div class="extend">
          <h3>Продлить</h3>
        </div>
      </div>
    </div>
    <script src="./moments.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
